<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="appCalc">
        <form  name="calculadora">
            <input type="text" name="answer" value="" autocomplete="off" readonly >

            <input type="button" value="7" onclick="document.calculadora.answer.value+='7'"class="gray">
            <input type="button" value="8" onclick="document.calculadora.answer.value+='8'"class="gray">
            <input type="button" value="9" onclick="document.calculadora.answer.value+='9'"class="gray">
            <input type="button" value="+" onclick="document.calculadora.answer.value+='+'"class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculadora.answer.value+='6'"class="gray">
            <input type="button" value="5" onclick="document.calculadora.answer.value+='5'"class="gray">
            <input type="button" value="6" onclick="document.calculadora.answer.value+='4'"class="gray">
            <input type="button" value="-" onclick="document.calculadora.answer.value+='-'"class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculadora.answer.value+='1'"class="gray">
            <input type="button" value="2" onclick="document.calculadora.answer.value+='2'"class="gray">
            <input type="button" value="3" onclick="document.calculadora.answer.value+='3'"class="gray">
            <input type="button" value="X" onclick="document.calculadora.answer.value+='*'"class="orange">
            <br>
            <input type="button" value="0" onclick="document.calculadora.answer.value+='0'"class="gray">
            <input type="reset" value="C" class="orange">
            <input type="button" value="=" onclick="document.calculadora.answer.value=eval(document.calculadora.answer.value)">
            <input type="button" value="/" onclick="document.calculadora.answer.value+='/'"class="orange">
            
        </form>
    </div>



</body>
</html>
